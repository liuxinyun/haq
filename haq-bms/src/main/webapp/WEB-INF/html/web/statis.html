<div class="col-md-12">
    <div class="box border lite" data-url="/haq-bms/statis/list" data-template-id="template-list">
        <div class="box-title">
            <h4><i class="fa fa-navicon"></i>统计查看</h4>
            <div class="tools">
                <a href="javascript:;" title="刷新" class="reload">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
        <div class="box-body"></div>
    </div>
</div>
<script type="text/x-dot-template" id="template-list">
    <div class="container-fluid">
        <form role="form">
            <div class="form-group row">
                <div class="col-sm-1 control-label">种子网址</div>
                <div class="col-sm-4">
                    <input type="text" name="url" class="form-control" placeholder="种子网址" value="{{=$.wipeNull(it.queryEntity.url)}}">
                </div>
                <div class="col-sm-1 control-label">日期</div>
                <div class="col-sm-2">
                    <select name="dayNum" class="form-control">
                        <option value="0">今天</option>
                        {{for (var key in it.dayList) {}}
                        <option value="{{=it.dayList[key].num}}" {{? it.dayList[key].num == $.wipeNull(it.queryEntity.dayNum) }} selected {{? }}>{{=it.dayList[key].date}}</option>
                        {{}}}
                    </select>
                </div>
                <div class="col-sm-3">
                   <button class="btn btn-primary" type="button">查询</button>
                </div>
            </div>
            <input type="hidden" name="pageSize" value="10">
            <input type="hidden" name="pageNum" value="1">
        </form>
    </div>
    <hr>
    {{? it.count <= 0}}
    <p class="alert alert-danger" role="alert"><i class="fa fa-info-circle"></i>&nbsp;没有相关数据</p>
    {{?}}
    {{? it.count > 0}}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>种子网址</th>
                <th>总数</th>
                <th>失败数</th>
            </tr>
        </thead>
        <tbody>
        {{for (var key in it.list) {}}
            <tr>
                <td title="{{=it.list[key].url}}">{{=it.list[key].url}}</td>
                <td title="{{=it.list[key].totalCount}}">{{=it.list[key].totalCount}}</td>
                <td title="{{=it.list[key].failCount}}">{{=it.list[key].failCount}}</td>
            </tr>
        {{}}}
        </tbody>
    </table>
    {{?}}
    <div class="container-fluid page" data-num="{{=it.queryEntity.pageNum}}" data-size="{{=it.queryEntity.pageSize}}" data-count="{{=it.count}}">
        <div class="row">
            <div class="col-sm-12">
                <div class="pull-left">
                </div>
                <div class="pull-right">

                </div>
            </div>
        </div>
    </div>
</script>
